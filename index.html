  <script>
    const views = {
      'welcome': { bodyClassName: 'body-bg' },
      'order1': { bodyClassName: 'myOrder' },
      'order2': { bodyClassName: 'myOrder' },
      'order3': { bodyClassName: 'myOrder' },
      'payment': { bodyClassName: 'payment' },
      'thank-you': { bodyClassName: 'body-bg thank-you' }
    };

    function loadRoute(routeId, prevRouteId) {
      const viewConfigToLoad = views[routeId];
      const viewDom = document.getElementById(routeId).content.cloneNode(true);
      viewContainer.innerHTML = '';
      viewContainer.appendChild(viewDom);

      if (prevRouteId) {
        const prevRouteCssClasses = views[prevRouteId].bodyClassName.split(' ');
        document.body.classList.remove(...prevRouteCssClasses);
      }

      if (prevRouteId === 'welcome' || (routeId !== 'welcome' && !prevRouteId)) {
        // clean after welcome page
        clearInterval(window.bgChangeInterval);
        document.body.style.backgroundImage = '';
      }

      document.body.classList.add(...viewConfigToLoad.bodyClassName.split(' '));
    }

    const viewContainer = document.getElementById('view');
    loadRoute(location.hash.slice(1) || 'welcome');

    window.addEventListener('hashchange', (event) => {
      loadRoute(location.hash.slice(1), event.oldURL.split('#')[1]);
    });
  </script>
